<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원 가입 - by post</h1>
	<form method="post" action="/ServletJsp/register">
		<label for="name">이름</label>
		<input type="text" id="name" name="name"/><br>
		<label for="pass">비번</label>
		<input type="password" id="pass" name="pass"/><br>
		<label for="age">나이</label>
		<input type="number" id="age" name="age"/><br>
		<label for="birth">생일</label>
		<input type="date" id="birth" name="birth"/><br>
		<label>취미</label>
		<label for="game">게임</label>
		<input type="checkbox" id="game" name="hobby" value="game">
		<label for="music">음악감상</label>
		<input type="checkbox" id="music" name="hobby" value="music">
		<label for="movie">영화감상</label>
		<input type="checkbox" id="movie" name="hobby" value="movie"><br>
		<input type="submit" value="전송"/>
		<input type="reset" value="새로"/>
	</form>
	<hr>

		<label for="music">음악감상</label>
		<input type="checkbox" id="music" name="hobby" value="music">
		<label for="movie">영화감상</label>
		<input type="checkbox" id="movie" name="hobby" value="movie"><br>
		<input type="submit" value="전송"/>
		<input type="reset" value="새로"/>
	</form>
</body>
</html>
